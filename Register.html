    <section class="container-fluid bg">
      <section class="row justify-content-center">
        <section class="col-10 col-sm-6 col-md-3">
          <form class="form-container">
            <h2>Registro</h2>
          <div class="form-row mt-3">
            <div class="col">
              <label for="">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingresa tu nombre">
            </div>
            <div class="col">
              <label for="">Apellidos</label>
              <input type="text" class="form-control" placeholder="Ingresa apellidos">
            </div>
          </div>
          <div class="form-row mt-3">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electrónico">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Ingresa tu contraseña">
          </div>
        </div>
        <div class="form-row">
          <label for="">Número de teléfono</label>
          <input class="form-control" placeholder="formato: ###-###-####" type="tel" name="telephone" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" title="A valid telephone number consist of a 3 digits code area between brackets, a space, the three first digits of the number, a space or hypen (-), and four more digits" required>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los <a href="#">Términos y condiciones de uso</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        <small>¿Ya posees una cuenta? <a href="C:\Users\Killen\Desktop\Proy. Kar\Karma\bootstrap-4.3.1-dist\Login.html">Inicia sesión</a></small>
